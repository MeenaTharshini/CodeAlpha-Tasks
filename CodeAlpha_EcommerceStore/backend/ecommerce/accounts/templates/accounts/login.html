<!DOCTYPE html>
<html>
<head>
    <title>Login | Ecommerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #81f19b;
            margin: 0;
        }

        header {
            background: #1f2937;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .auth-container {
            max-width: 420px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #111827;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #22c55e;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #16a34a;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
            font-size: 14px;
        }

        .error {
            color: #dc2626;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>üõç CodeAlpha E-Commerce Store</header>

<div class="auth-container">
    <h2>Login</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="error">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    
    <label>Username:</label>
    <input type="text" name="username" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
</form>


    <div class="links">
        <a href="{% url 'password_reset' %}">Forgot Password?</a><br><br>
        <a href="{% url 'register' %}">New User? Create new account</a>
    </div>
</div>

</body>
</html>
