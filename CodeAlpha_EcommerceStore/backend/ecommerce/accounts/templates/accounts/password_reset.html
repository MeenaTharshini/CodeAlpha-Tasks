<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }
        .auth-box {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #22c55e;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>

<div class="auth-box">
    <h2>Forgot Password</h2>
<p>Enter your email to receive a reset link.</p>

<form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
</form>

</div>

</body>
</html>
