<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        header {
            background: #1f2937;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .auth-container {
            max-width: 450px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .error {
            color: #dc2626;
            text-align: center;
            font-weight: bold;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>üõç Simple E-Commerce Store</header>

<div class="auth-container">
    <h2>Create Account</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="error">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password1" placeholder="Password">
        <input type="password" name="password2" placeholder="Confirm Password">

        <button type="submit">Register</button>
    </form>

    <div class="links">
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</div>

</body>
</html>
