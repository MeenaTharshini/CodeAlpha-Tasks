{% load static %}
<link rel="stylesheet" href="{% static 'posts/style.css' %}">

<div class="container" style="max-width:600px; margin:40px auto;">
    <div class="card" style="padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); background:#fff;">
        <h2 style="text-align:center; color:#333; text-shadow:1px 1px #ccc;">Create Post</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Post Content -->
            <textarea name="content" rows="4" placeholder="What's on your mind?" 
                      style="width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; resize:none; transition:border-color 0.3s;"></textarea>
            <br><br>

            <!-- Image Upload -->
            <label for="postImage" style="font-weight:bold; display:block; margin-bottom:5px;">Attach an image (optional):</label>
            <input type="file" name="image" id="postImage" accept="image/*" 
                   style="display:block; width:100%; padding:8px; border-radius:8px; border:1px solid #ccc; margin-bottom:15px;">

            <!-- Submit Button -->
            <button type="submit" style="width:100%; padding:12px; border:none; border-radius:8px; 
                    background: linear-gradient(135deg, #6a11cb, #2575fc); color:#fff; font-size:16px; cursor:pointer;
                    transition: transform 0.2s, box-shadow 0.2s;">Post</button>
        </form>

        <br>
        <a href="{% url 'feed' %}" style="display:block; text-align:center; color:#2575fc; text-decoration:none; font-weight:bold;">Back to Feed</a>
    </div>
</div>

<script>
    const textarea = document.querySelector('textarea');
    textarea.addEventListener('focus', () => {
        textarea.style.borderColor = '#4CAF50';
    });
    textarea.addEventListener('blur', () => {
        textarea.style.borderColor = '#ccc';
    });
</script>
