{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #7b2ff7, #f107a3);
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: rgb(239, 219, 37);
        }

        form {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<h2>Edit Profile</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Bio:</label>
    <textarea name="bio">{{ profile.bio }}</textarea>

    <label>Profile Picture:</label>
    <input type="file" name="profile_pic">

    <button type="submit">Save</button>
</form>
<div style="padding: 10px 20px;">
    <a href="/" style="text-decoration:none;">
        <button style="
            background: linear-gradient(90deg, #7b2ff7, #f107a3);
            border:none;
            padding:8px 15px;
            color:rgb(239, 219, 37);
            border-radius:6px;
            cursor:pointer;
            font-size:20px;">
            â¬… Back to Feed
        </button>
    </a>
</div>


</body>
</html>
