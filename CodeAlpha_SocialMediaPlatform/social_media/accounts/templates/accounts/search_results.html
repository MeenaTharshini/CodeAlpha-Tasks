{% load static %}
<link rel="stylesheet" href="{% static 'posts/style.css' %}">

<div class="container">
    <h2>Search Results for "{{ query }}"</h2>

    {% for user in users %}
        <div class="card">
            <a href="{% url 'profile' user.username %}">
                {{ user.username }}
            </a>
        </div>
    {% empty %}
        <p>No users found.</p>
    {% endfor %}
</div>
